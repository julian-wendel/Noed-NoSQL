<md-dialog aria-label="Shared Lists"  ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Shared Lists</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-set="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Shared Lists</h2>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button>
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
